
services:
  quant-trade:
    build: .
    container_name: quant-trade-python
    restart: unless-stopped

    # 环境变量
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - .env

    # 挂载卷
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # 网络配置
    networks:
      - quant-network

  quant-trade-ws:
    build: .
    container_name: quant-trade-websocket
    restart: unless-stopped
    command: >
      uvicorn app.api:api_app
      --host 0.0.0.0
      --port 8000
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    ports:
      - "8000:8000"
    depends_on:
      - quant-trade
    networks:
      - quant-network

# 网络配置
networks:
  quant-network:
    external: true

